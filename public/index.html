<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>UI Challenge - Custom Form Elements</h1>
  <form action="">
    <label for="input1">text input</label><br>
    <input id="input1" type="text" placeholder="placeholder text">
    <label for="input2">text input w/ validation error</label>
    <input id="input2" class="username" type="text" placeholder="placeholder text" required>
    <div class="invalid-username">please enter a valid username</div>
    <div class="select-box">
        <label for="select1">select box</label><br>
        <div class="select-style">
            <select id="select1">
                <option value="">please select an option</option>
                <option value="option1">option 1</option>
                <option value="option2">option 2</option>            
                <option value="option3">option 3</option>
                <option value="option4">option 4</option>
                <option value="option5">option 5</option>
              </select>
          </div>
    </div>
    <label>checkbox</label><br>
    <input id="checkbox1" type="checkbox">
    <label for="checkbox1"></label><br>
    <label>radio</label><br>
    <input id="radio1" type="radio"><label for="radio1"></label><br>
    <button type="submit">submit</button>
  </form>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
